<div>
  <app-floor-add (onAddFloor)="addFloor($event)"></app-floor-add>
  <button
    type="button"
    class="btn btn-danger"
    (click)="displayDeleteBtn()"
    [disabled]="deleteBtn"
  >
    Delete Floor
  </button>
  <button
    type="button"
    class="btn btn-secondary ml-3"
    (click)="doneDeleteBtn()"
    *ngIf="deleteBtn"
  >
    Done
  </button>
  <hr />
  <div class="list-floor">
    <div class="row text-center">
      <div class="col-md-3 pb-3" *ngFor="let item of floors">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div [ngClass]="deleteBtn ? 'col-md-10' : 'col-md-12'">
                <h4>
                  {{ item.name }}
                </h4>
              </div>
              <div class="col-md-2" *ngIf="deleteBtn">
                <button
                  class="btn btn-sm btn-dark"
                  (click)="deleteFloor(item._id)"
                >
                  X
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
