<table class="table table-hover table-borderless">
  <tbody>
    <tr *ngFor="let item of messages" class="border-bottom">
      <td (mouseover)="showAction(item._id)" (mouseleave)="hideAction(item._id)">
        <div class="row">
          <div class="col-md-8" (click)="ok()">
            <form>
              <div class="custom-control custom-checkbox checkbox-lg">
                <input type="checkbox" class="custom-control-input" id="checkbox-1">
                <label class="custom-control-label pl-2" for="checkbox-1">
                  <div class="row">
                    <div class="col">
                      <div class="b">
                        <strong>
                          {{item.title}}
                        </strong>
                      </div>
                    </div>
                    <div class="col-xs b">
                      {{item.message}}
                    </div>
                  </div>
                </label>
              </div>
            </form>
          </div>
          <div class="col-md-4">
            <div class="row" *ngIf="messageID == item._id">
              <div class="col-md-1">
                <div class="icon icon-blue" (click)="ok()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                    class="bi bi-inboxes-fill" viewBox="0 0 16 16">
                    <path
                      d="M4.98 1a.5.5 0 0 0-.39.188L1.54 5H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0A.5.5 0 0 1 10 5h4.46l-3.05-3.812A.5.5 0 0 0 11.02 1H4.98zM3.81.563A1.5 1.5 0 0 1 4.98 0h6.04a1.5 1.5 0 0 1 1.17.563l3.7 4.625a.5.5 0 0 1 .106.374l-.39 3.124A1.5 1.5 0 0 1 14.117 10H1.883A1.5 1.5 0 0 1 .394 8.686l-.39-3.124a.5.5 0 0 1 .106-.374L3.81.563zM.125 11.17A.5.5 0 0 1 .5 11H6a.5.5 0 0 1 .5.5 1.5 1.5 0 0 0 3 0 .5.5 0 0 1 .5-.5h5.5a.5.5 0 0 1 .496.562l-.39 3.124A1.5 1.5 0 0 1 14.117 16H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .121-.393z" />
                  </svg>
                </div>
              </div>
              <div class="col-md-1">
                <div class="icon icon-red" (click)="deleteMessage(item._id)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                  </svg>
                </div>
              </div>
              <div class="col-md-1">
                <div class="icon icon-green" (click)="ok()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-check-all" viewBox="0 0 16 16">
                    <path
                      d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<style>
  .icon {
    cursor: pointer;
  }

  .icon-blue :hover {
    color: rgb(48, 48, 235);
  }

  .icon-red :hover {
    color: rgb(194, 9, 9);
  }

  .icon-green :hover {
    color: rgb(48, 156, 26);
  }

  table tbody tr td {
    padding-top: 5px;
    padding-bottom: 5px;
  }

  td {
    vertical-align: middle;
  }

  div.b {
    white-space: nowrap;
    max-width: 400px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  h5.b {
    white-space: nowrap;
    max-width: 400px;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
