<div class="container">
  <div class="pb-5 pt-5">
    <div class="row rooms">
      <div class="col-md-3 pb-3" *ngFor="let item of rooms">
        <div class="card">
          <div class="card-body cs-shadow text-center">
            <a routerLink="/room/{{ item._id }}">
              <h4>
                {{ item.name }}
              </h4>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
